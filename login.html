<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>

</head>
<body>
    <center>
<H1>BAEJI</H1>
<br>
<div style="height: auto; width: 100%; border-top:1px solid rgb(0, 0, 0);"></div>

<form id="idform" method="post" action="main.html">
    <h1>ID</h1>
    <input type="id" name="id" id="id_" placeholder="아이디를 입력해주세요...">
    <h1>PASSWORD</h1>
    <input type="password" name="pass" id="pass_" placeholder="비밀번호를 입력해주세요...">
    <br>
    <br>
    <button id="login">로그인</button>
</form>

<script> 
document.getElementById('login').onclick = function(e) { 
    e.preventDefault();
    var ID = document.getElementById('id_').value; 
    var pass = document.getElementById('pass_').value; 
    if (ID === "1234" && pass === "1234") { 
        this.form.submit();
    } else { 
        alert("로그인 실패!"); 
    } 
} 
</script>
</center>
</body>
</html>
